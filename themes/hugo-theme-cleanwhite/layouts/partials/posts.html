{{ $pag := $.Paginator }}
<div class="container">
    <div class="row">
        <!-- USE SIDEBAR -->
        <!-- Post Container -->
        <div class="
            col-lg-8 col-lg-offset-1
            col-md-8 col-md-offset-1
            col-sm-12
            col-xs-12
            post-container
        ">
        <hr>
        <h1>
            <font color="#808080">
                {{ if not $pag.HasPrev }}
                    -最新の記事-
                {{else}}
                    -過去の記事-
                {{ end }}
            </font>
        </h1>
        {{ partial "post_list.html" . }}
        {{ partial "pagination.html" . }}
        </div>
        {{ partial "sidebar.html" . }}
    </div>
</div>
