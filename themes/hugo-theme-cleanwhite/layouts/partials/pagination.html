<!-- Pagination -->
{{ $pag := $.Paginator }} {{ if gt $pag.TotalPages 1 }}
<ul class="pager">
    {{ if $pag.HasNext }}
    <li class="previous">
        <a href="{{ $pag.Next.URL }}">&larr; Older Posts </a>
    </li>
    {{ end }} {{ if $pag.HasPrev }}
    <li class="next">
        <a href="{{ $pag.Prev.URL }}">Newer Posts &rarr;</a>
    </li>
    {{ end }}
</ul>
{{ end }}
